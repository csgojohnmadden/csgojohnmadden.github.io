<html>

  <head>

    <link rel="stylesheet" type="text/css" href="personalWebsite.css">


    <script id = "ajax-menu">
	    ajaxRequest = function( url, callBackFunction ) {
		   var ajaxObject = new XMLHttpRequest() ;
		   ajaxObject.open( "GET", url, true ) ;
		   ajaxObject.send( null ) ;
		   ajaxObject.onreadystatechange = function() {
			      if ( ajaxObject.readyState == 4  &&  ajaxObject.status == 200 ) {
			       callBackFunction( ajaxObject.responseText ) ;
			       }
		   }
      }
	    getContent = function( contentReturned ) {
		      document.getElementById( 'fetch-box' ).innerHTML = contentReturned ;
	    }
    </script>

  </head>
  <body>

        <button class = "menu_item"onclick="ajaxRequest( 'contact.html', getContent ) ; return false ;">
